<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Octocat World</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

  <!-- style to main page, not dynamic style -->
  <link rel="stylesheet" href="css/base.css" type="text/css" charset="utf-8">
  <!-- style to game, items that are part of the game-->
  <link rel="stylesheet" href="css/game.css" type="text/css" charset="utf-8">
  <!-- style to levels, all game levels -->
  <link rel="stylesheet" href="css/levels.css" type="text/css" charset="utf-8">
</head>
<body>
  <div class="main">
    <div class="menu">
      <div class="gameTitle">
          <h2><span class="first">S</span>u<span class="snd">p</span>e<span class="third">r</span></h1>
          <h1><span class="third">O</span>c<cspan class="snd">t</cspan><span class="first">o</span><span class="third">c</span>a<span class="snd">t</span>
              W<span class="first">o</span><span class="third">r</span><span class="snd">l</span>d</h1>
      </div>
      <div class="info">
          <p>"Super Octocat World" is a open source game made with love by <a href="https://github.com/raphamorim/">Raphamorim</a> for
            <a href="https://github.com/">GitHub</a>.</p>
          <p><a href="https://github.com/raphamorim/New-Octocat-World">Fork this project</a> and add a new phase or improve the code ;)</p>
          <p class="btn-menu tutorial">Start Game</p>
      </div>
      <div class="help">
          <div class="title">Gameplay buttons</div>
          <div class="keyboards">
              <div class="cmd">Up, Left, Right, Down</div> <div class="key">Arrow keys</div>
              <div class="cmd">Jump</div> <div class="key">A</div>
              <div class="cmd">Pause</div> <div class="key">Esc</div>
              <!-- <div class="cmd"></div> <div class="key">Key S</div> -->
          </div>
          <div class="question">
            <p class="btn-menu start-game">I've got that!</p>
          </div>
      </div>
    </div>
  </div>
  <div class="level first">
    <div class="background">
      <img src="images/levels/1/background.png" />
    </div>
    <div class="octocat">
      <img src="images/levels/1/octocat.png" height="200" alt="">
    </div>
    <div class="floor"></div>
  </div>
  <script type="text/javascript" src="js/levels.js"></script>
  <script type="text/javascript" src="js/until.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
